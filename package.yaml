name: bigwebthing
version: 0.0.0
synopsis: A tool for sharing and running programmable documents.
maintainer: True Ghiassi <true@ghiassitrio.co.uk>
license: MIT

ghc-options: -Wall -O2

dependencies:
  - base >= 4.7 && < 5
  - bytestring
  - containers
  - scotty
  - stm
  - text
  - websockets
  - aeson
  - base64-bytestring

executables:
  server:
    main: Server.hs
    source-dirs: . 
    ghc-options: -Wall -threaded -main-is Server
  client:
    main: Client.hs
    source-dirs: .
    ghc-options: -Wall -threaded -main-is Client
  
