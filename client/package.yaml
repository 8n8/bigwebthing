name:                client

dependencies:
- base >= 4.7 && < 5
- bytestring
- text
- stm
- attoparsec
- hex-text
- base64-bytestring
- containers
- network-simple
- cryptonite
- memory
- tasty
- tasty-hedgehog
- hedgehog
- network

ghc-options:
- -Weverything
- -Wno-prepositive-qualified-module
- -Wno-unsafe
- -Wno-safe
- -Wno-missing-safe-haskell-mode
- -Wno-implicit-prelude
- -Wno-monomorphism-restriction
- -Wno-missing-deriving-strategies
- -Wno-all-missed-specialisations
- -Wno-unused-packages
- -Wno-missing-export-lists
- -Werror
- -Wno-missing-import-lists

library:
  source-dirs: src
  ghc-options:
    - -Wno-missed-specialisations

executables:
  client-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - client

tests:
  client-test:
    main: Main.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - client
